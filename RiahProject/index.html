  </nav>
  <!-- desktop -->
  <div id="desktop">

    <div class="icon-container">

      <div class="icons">
        <img data-link="about" class="icon" src="/RiahProject/resources/icons/glob.png">
        <img data-link="look" class="icon" src="/RiahProject/resources/icons/defrag.png">
        <img data-link="price" class="icon" src="/RiahProject/resources/icons/disk.png">
        <img data-link="community" class="icon" src="/RiahProject/resources/icons/book.png">
        <img data-link="project" class="icon" src="/RiahProject/resources/icons/recycle.png">
        <img data-link="facebook" class="icon" src="/RiahProject/resources/icons/FBLogo.png">
        <img data-link="insta" class="icon" src="/RiahProject/resources/icons/IGLogo2.png">
      </div>

    </div>
    <!-- this here is the dynamic part xo -->
    <div id="dtwindow">
      <!-- The Music Player -->
      <div class="draggable">
        <div>
          <div class="window-header"><button id="hide">RHS</button>RIAH RADIO</div>
          <div class="window-content">
            <!--  -->
            <div class="player">
            
              <img class="album-art" data-amplitude-song-info="cover_art_url"/>
             
              <div class="meta-container">
             
                <div class="song-title" data-amplitude-song-info="name"></div>
                <div class="song-artist" data-amplitude-song-info="artist"></div>
             
                <div class="time-container">
             
                  <div class="current-time">
                    <span class="amplitude-current-minutes"></span>:<span
                      class="amplitude-current-seconds"></span>
                  </div>
             
                  <div class="duration">
                    <span class="amplitude-duration-minutes"></span>:<span
                      class="amplitude-duration-seconds"></span>
                  </div>
             
                </div>
             
                <progress class="amplitude-song-played-progress" id="song-played-progress-1"></progress>
             
                <div class="control-container">
                  <div class="amplitude-prev"></div>
                  <div class="amplitude-play-pause"></div>
                  <div class="amplitude-next"></div>
                  <input type="range" class="amplitude-volume-slider"/>
                </div>
             
              </div>
             </div>
            <!--  -->
          </div>
        </div>
      </div>
      <!-- The Music Player END -->

    </div>
    <!-- js -->
    <script src="/RiahProject/resources/javascript/script.js"></script>
