          <a href="#"><img src="/RiahProject/resources/icons/glob.png">Link 1</a>

      <div class="clock">

    <!-- desktop -->
    <div id="desktop">

      <div class="icon-container">

        <div class="icons">
          <img data-link="about" class="icon" src="/RiahProject/resources/icons/glob.png">
          <img data-link="look" class="icon" src="/RiahProject/resources/icons/defrag.png">
          <img data-link="price" class="icon" src="/RiahProject/resources/icons/disk.png">
          <img data-link="community" class="icon" src="/RiahProject/resources/icons/book.png">
          <img data-link="project" class="icon" src="/RiahProject/resources/icons/recycle.png">
          <img data-link="facebook" class="icon" src="/RiahProject/resources/icons/FBLogo.png">
          <img data-link="insta" class="icon" src="/RiahProject/resources/icons/IGLogo2.png">
        </div>

      </div>
<!-- this here is the dynamic part xo -->
      <div id="dtwindow">


        <div class="draggable">

          <div>
            <div class="window-header"><button id="hide"> RHS</button>RIAH RADIO</div>
          <div class="window-content">

            <div class="player">

              <img src="/RiahProject/resources/amp/cover/hyperlife2.jpg" class="album-art"/>

              <div class="meta-container">

                <div class="song-title">SadBoogie</div>
                <div class="song-artist">hyperlife</div>
        
                <div class="time-container">

                  <div class="current-time">
                    <span class="amplitude-current-minutes" data-amplitude-song-index="0"></span>:<span class="amplitude-current-seconds" data-amplitude-song-index="0"></span>
                  </div>
        
                  <div class="duration">
                    <span class="amplitude-duration-minutes" data-amplitude-song-index="0"></span>:<span class="amplitude-duration-seconds" data-amplitude-song-index="0"></span>
                  </div>

                </div>

                <progress class="amplitude-song-played-progress" data-amplitude-song-index="0" id="song-played-progress-1"></progress>
                <div class="control-container">
  
                  <div class="amplitude-prev"></div>
                  <div class="amplitude-play-pause" data-amplitude-song-index="0"></div>
                  <div class="amplitude-next"></div>
  
                </div>

              </div>

            </div>
            
            <div id="preload">
              <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/previous.svg"/>
              <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/play.svg"/>
              <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/pause.svg"/>
              <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/multiple-songs/next.svg"/>
            </div>

          </div>
        </div>

      </div>
