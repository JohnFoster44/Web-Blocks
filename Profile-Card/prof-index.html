<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="prof-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;800&display=swap" rel="stylesheet">

    <title>Profile Card</title>

  <body>
    <div class="profile-card">
      <img class="picture" src="matt.jpg" alt="" />

      <h4 class="title">Joseph Tribbiani</h4>
      <h3 class="subtitle">Actor</h3>

      <div class="bio">
        <p> I am a character in a TV sitcom!</p>
      </div>


      <div class="links">
        <a href="#"><i class="fab fa-facebook-square fa-4x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-4x"></i></a>
        <a href="#"><i class="fab fa-twitter-square fa-4x"></i></a>
      </div>

      <!-- <button>get in touch</button> -->

    </div>
  </body>
</html>
